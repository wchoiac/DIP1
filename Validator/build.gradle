plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'

    id "com.github.johnrengelman.shadow" version "4.0.3"

}

group 'Validator'

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

import com.github.jengelman.gradle.plugins.shadow.tasks.ShadowJar

task validatorJar(type: ShadowJar) {
    manifest.attributes 'Main-Class': 'Main'
    baseName = 'validator'
    destinationDir = file('./jars')

    from(project.convention.getPlugin(JavaPluginConvention).sourceSets.main.output)

    configurations = [project.configurations.runtime]
    exclude('META-INF/INDEX.LIST', 'META-INF/*.SF', 'META-INF/*.DSA', 'META-INF/*.RSA')
}

task validatorInitializerJar(type: ShadowJar) {
    manifest.attributes 'Main-Class': 'node.ValidatorInitializer'

    mainClassName="ValidatorInitializer"
    baseName = 'validatorInitializer'
    destinationDir = file('./jars')

    from(project.convention.getPlugin(JavaPluginConvention).sourceSets.main.output)

    configurations = [project.configurations.runtime]
    exclude('META-INF/INDEX.LIST', 'META-INF/*.SF', 'META-INF/*.DSA', 'META-INF/*.RSA')
}

task keyGenJar(type: ShadowJar) {
    manifest.attributes 'Main-Class': 'node.KeyGen'

    mainClassName="KeyGen"
    baseName = 'keyGen'
    configurations = [project.configurations.runtime]
    destinationDir = file('./jars')

    from(project.convention.getPlugin(JavaPluginConvention).sourceSets.main.output)

    configurations = [project.configurations.runtime]
    exclude('META-INF/INDEX.LIST', 'META-INF/*.SF', 'META-INF/*.DSA', 'META-INF/*.RSA')
}

test {
    useJUnitPlatform()
}

dependencies {
    compile group: 'org.bouncycastle', name: 'bcpkix-jdk15on', version: '1.60'
    compile group: 'org.bouncycastle', name: 'bcprov-jdk15on', version: '1.60'

    //for server
    compile group: 'org.glassfish.grizzly', name: 'grizzly-framework', version: '2.4.3.1'
    compile group: 'org.glassfish.grizzly', name: 'grizzly-http-server', version: '2.4.3.1'
    compile group: 'org.glassfish.grizzly', name: 'grizzly-http', version: '2.4.3.1'
    compile group: 'org.glassfish.jersey.containers', name: 'jersey-container-grizzly2-http', version: '2.27'



    compile group: 'javax.xml.bind', name: 'jaxb-api', version: '2.4.0-b180830.0359'
    compile 'javax.activation:activation:1.1'
    compile group: 'org.glassfish.jaxb', name: 'jaxb-runtime', version: '2.4.0-b180830.0438'

    compile group: 'org.glassfish.jersey.inject', name: 'jersey-hk2', version: '2.27'
    compile group: 'org.glassfish.jersey.media', name: 'jersey-media-json-jackson', version: '2.27'

    testCompile('org.junit.jupiter:junit-jupiter-api:5.3.2')
    testCompile('org.junit.jupiter:junit-jupiter-params:5.3.2')
    testRuntime('org.junit.jupiter:junit-jupiter-engine:5.3.2')

}