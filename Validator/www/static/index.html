<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MediRec</title>
    <link rel="icon" href="res/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <script src="https://use.fontawesome.com/releases/v5.6.1/js/all.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase-app.js"></script>
    <script src='https://www.google.com/recaptcha/api.js?render=6LdzlYIUAAAAADGsSoaZfKcxsV3iX5AUfsG7EjVO'></script>
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase-auth.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <div class="container">
        <div class="row">
          <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
              <div class="card-body">
                <h5 id="sign-title" class="card-title text-center">Sign In</h5>
                <!-- LOGIN FORM -->
                <form id="login-form" class="form-signin d-block">
                  <div class="form-label-group">
                    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                    <label for="inputEmail">Email address</label>
                  </div>
                  <div class="form-label-group">
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                    <label for="inputPassword">Password</label>
                  </div>
                  <div class="d-flex justify-content-between">
                    <div class="custom-control custom-checkbox mb-3">
                      <input type="checkbox" class="custom-control-input" id="customCheck1">
                      <label class="custom-control-label" for="customCheck1">Remember me</label>
                    </div>
                    <div>
                      <small id="login-warning" class="text-danger d-none">Invalid Email or Password</small>
                    </div>
                  </div>
                </form>
                
                <!-- REGISTER FORM -->
                <form id="register-form" class="form-signin d-none">
                  <div class="form-label-group">
                    <input type="email" id="registerEmail" class="form-control" placeholder="Email address" required>
                    <label for="registerEmail">Email address</label>
                  </div>
                  <div class="row">
                    <div class="col-6 form-label-group">
                      <input type="password" id="checkPassword1" class="form-control" placeholder="Password" required>
                      <label for="checkPassword1">Password</label>
                    </div>
                    <div class="col-6 form-label-group">
                      <input type="password" id="checkPassword2" class="form-control" placeholder="Password" required>
                      <label for="checkPassword2">Re-type password</label>
                    </div>
                  </div>
                  <div class="form-label-group">
                    <input type="text" id="publicKey" class="form-control" placeholder="Public Key" required>
                    <label for="publicKey">Public Key</label>
                  </div>
                  <div class="form-label-group">
                    <input type="text" id="privateKey" class="form-control" placeholder="Private Key" required>
                    <label for="privateKey">Private Key</label>
                  </div>
                </form>

                <!-- BUTTONS -->
                <form class="form-signin">
                  <button id="login-btn" class="btn btn-lg btn-primary btn-block text-uppercase" type="button">Sign in</button>             
                  <hr id="horizontalLine" class="my-4">
                  <button id="register-btn" class="btn btn-lg btn-success btn-block text-uppercase" type="button"><i class="fas fa-hand-point-right"></i> Register <i class="fas fa-hand-point-left"></i></button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
